<div class="overflow-auto lg:overflow-visible ">
	<table class="table text-gray-400 border-separate space-y-6 text-sm">
		<thead class="bg-gray-800 text-gray-500">
			<tr>
				<th class="p-3">Id Presupuesto</th>
				<th class="p-3 text-left">Fecha</th>
				<th class="p-3 text-left">AcciÃ³n</th>
			</tr>
		</thead>
		<tbody>
			<tr class="bg-gray-800" *ngFor="let budget of budgets">
				<td class="p-3">
					{{budget.uuid}}
				</td>
				<td class="p-3 font-bold">
					{{budget.date}}
				</td>
				<td class="p-3 ">
					<a class="text-gray-400 hover:text-gray-100  mx-2" [routerLink]="['/budgets/details', budget.id_proyect]">
						<i class="material-icons-outlined text-base">edit</i>
					</a>
					<a href="#" class="text-gray-400 hover:text-gray-100  ml-2">
						<i class="material-icons-round text-base">delete_outline</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="p-2 w-full">
		<button class="flex mx-auto text-white bg-green-900 border-0 py-2 px-8 focus:outline-none hover:bg-green-700 rounded text-lg" (click)="newBudget()">Nuevo presupuesto</button>
	</div>
</div>
