<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="col-span-12">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Flujo de efectivo</h1>
        </div>
		<div class="overflow-auto lg:overflow-visible ">
			<table class="table text-gray-400 border-separate space-y-6 text-sm">
				<thead class="bg-gray-800 text-gray-500">
					<tr>
						<th class="p-3">Mes</th>
						<th class="p-3">Ingresos</th>
						<th class="p-3">Egresos</th>
						<th class="p-3">Total</th>
						<th class="p-3 text-left">Acci√≥n</th>
					</tr>
				</thead>
				<tbody>
					<tr class="bg-gray-800" *ngFor="let cashFlow of cashFlows; let i = index">
						<td class="p-3">
							{{ cashFlow.month}}
						</td>
						<td class="p-3 font-bold">
							{{ totalIncomes | currency }}
						</td>
						<td class="p-3 font-bold">
							{{ totalDirectCosts | currency }}
						</td>
						<td class="p-3 font-bold" [ngStyle]="{'color': (total >= 0) ? 'green' : 'red'}">
							{{ total | currency }}
						</td>
						<td class="p-3 ">
							<a href="#" class="text-gray-400 hover:text-gray-100  mx-2" [routerLink]="['/budgets/incomes-expenses-costs/', cashFlow.id]">
								<i class="material-icons-outlined text-base">edit</i>
							</a>
							<a href="#" class="text-gray-400 hover:text-gray-100  ml-2">
								<i class="material-icons-round text-base">delete_outline</i>
							</a>
						</td>
					</tr>
					<tr class="bg-gray-800">
						<td class="p-3">
							Acumulado:
						</td>
						<td class="p-3" [ngStyle]="{'color': (accumulated >= 0) ? 'green' : 'red'}">
							{{ (accumulated || 0) | currency }}
						</td>
					</tr>
				</tbody>
			</table>
			<div class="p-2 w-full">
				<button class="flex mx-auto text-white bg-green-900 border-0 py-2 px-8 focus:outline-none hover:bg-green-700 rounded text-lg" (click)="newCashFlow()">Nuevo Flujo de efectivo</button>
			</div>
		</div>
	</div>
</div>
