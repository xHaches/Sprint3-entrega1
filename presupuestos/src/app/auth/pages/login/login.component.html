<section class="text-gray-400 bg-gray-900 body-font relative">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Iniciar Sesi√≥n</h1>
        </div>
        <form class="lg:w-1/2 md:w-2/3 mx-auto" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="flex flex-wrap m-2">
            <div class="p-2 w-full">
                <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-400">Nombre de usuario</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-red-500 focus:bg-gray-900 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" formControlName="email">
                </div>
            </div>
            <div class="p-2 w-full">
                <div class="relative">
                <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-red-500 focus:bg-gray-900 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" formControlName="password">
                </div>
            </div>
            <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Log in</button>
            </div>
            </div>
        </form>
    </div>
  </section>
